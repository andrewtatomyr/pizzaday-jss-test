



<template name="groups">
  <h2>Select Group or Create a New One</h2>
  <div id=groupContainer>
    {{#each group}}
    <!--a href="#{{groupName}}" class="group {{selectedClass}}"-->
      <div class="group logo" style="background-image:url({{logoUrl}})">
        <div class="title {{selectedClass}}">{{groupName}}</div>
      </div>
    <!--/a-->
    {{/each}}
    {{#if currentUser}}
      <div id=addButton class="logo" style="background-image:url({{newGroupLogo}})" title="Add New Group">
        <div class="title {{selectedClass}}">{{newGroupName}}</div>

      </div>

      {{#if addButton}}
        <div id=newGroupNameAndLogo class="logo" >
          <form class="" action="" method="post">
            <input id=groupName name="groupName" value="" placeholder="New Group Name ({{currentUser}})" required>
            <input id=logoUrl type="url" name="logoUrl" value="" placeholder="Place Image URL" required>
            <input type="submit" name="createGroup" value="Create New Group">
            <input id=refuse type="button" name="refuse" value="Refuse">
          </form>
        </div>
      {{/if}}




    {{/if}}
  </div>

</template>

<template name="groupControls">
  <div class="{{creatorClass}}">

    {{> participantsList}}
    {{> usersList}}
    {{> eventPizzaDayControls}}
  </div>
  <div class="{{participantClass}}">
    {{> menuList}}
    {{> createMenuItem}}
    {{> eventPizzaDay}}
  </div>
</template>




<template name="usersList">
  <form class="" action="" method="post">
    <!-- h2>Registered Users:</h2 -->
    <select name="selectedUser">
      {{#each user}}
        <option>{{profile.name}}</option>
      {{/each}}
    </select>
    <input type="submit" name="addUserToGroup" value="Add User to '{{selectedGroup}}'">

  </form>
</template>





<template name="participantsList">
  <h2>Users In '{{selectedGroup}}' Group</h2>
  <!-- form action="" method="post" -->
    <ul>
      {{#each participant}}
        <li>
          {{name}}
          <input type="button" class="removeParticipant" value="Remove">
        </li>
      {{/each}}
    </ul>
    <!-- input type="submit" name="addUserToGroup" value="Add User" -->
  <!-- /form -->
</template>
