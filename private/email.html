


<template name="emailText">
  <h2>Hi, {{userName}}!</h2>
  <p>Do'nt miss Pizza Day Event at {{eventDate}}</p>
  <p>Your order:</p>
  <ul>
    {{#each order}}
    <li>{{itemName}} x {{count}}</li>
    {{/each}}
  </ul>
  <p>You should pay to {{eventManager}} <b>${{total$}}</b></p>
  {{#if isEventManager}}
    --total order
    --total cash
  {{/if}}

</template>
